<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardrail Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chat-box {
            border: 1px solid #ddd;
            padding: 15px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            border-radius: 4px;
            background-color: #e9e9e9;
        }
        .message-input {
            display: flex;
            gap: 10px;
        }
        .message-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .message-input button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message-input button:hover {
            background-color: #0056b3;
        }
        .user-message {
            text-align: right;
            color: #0056b3;
            margin-bottom: 5px;
        }
        .bot-message {
            text-align: left;
            color: #333;
            margin-bottom: 5px;
        }
        .warning-message {
            color: orange;
            font-size: 0.8em;
        }
        .error-message {
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guardrail Chat Demo</h1>
        <div class="chat-box" id="chat-box"></div>
        <div class="message-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            appendMessage('user', message);
            userInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                appendMessage('bot', data.response);

                if (!data.is_safe) {
                    appendWarning('Input blocked by guardrail: ' + data.applied_rules.join(', '));
                }
                if (data.warnings && data.warnings.length > 0) {
                    data.warnings.forEach(warning => appendWarning('Warning: ' + warning));
                }

            } catch (error) {
                console.error('Error:', error);
                appendError('Failed to get response from server.');
            }
        }

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add(sender + '-message');
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendWarning(text) {
            const warningElement = document.createElement('div');
            warningElement.classList.add('warning-message');
            warningElement.textContent = text;
            chatBox.appendChild(warningElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendError(text) {
            const errorElement = document.createElement('div');
            errorElement.classList.add('error-message');
            errorElement.textContent = text;
            chatBox.appendChild(errorElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
